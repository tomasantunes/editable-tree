<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Editable Tree</title>
    <link rel="stylesheet" href="node_modules/bootstrap3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app-container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#" data-bind="click: showTasks">Editable Tree</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <!-- Modal -->
      <div id="edit-task-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit Task</h4>
            </div>
            <div class="modal-body">
              <table class="table-fill" data-bind="with: editTask">
                <tr>
                  <td><span>Title</span></td>
                  <td style="width: 50%"><input type="text" class="form-control" data-bind="textInput: text"></td>
                </tr>
                <tr>
                  <td><span>Description</span></td>
                  <td style="width: 50%"><input type="text" class="form-control" data-bind="textInput: desc"></td>
                </tr>
                <tr>
                  <td><span>Important</span></td>
                  <td style="width: 50%"><input type="checkbox" class="form-control" style="width: 40px;" data-bind="checked: isImportant"></td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-default" data-bind="click: updateTask" data-dismiss="modal">Save</button>
            </div>
          </div>

        </div>
      </div>
      <div class="container" data-bind="visible: tasksVisible">
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <div class="main">
              <h1 class="text-primary" id="choices-title"></h1>
              <table id="choices" class="table-fill"></table>
              <table class="table-fill">
                <tr>
                  <td><input id="add-input" type="text" class="form-control"></td>
                  <td style="width: 40px;"><button id="add-submit" class="btn btn-primary">+</button></td>
                </tr>
              </table>
              <div style="text-align: right;">
                <button class="btn btn-primary" id="back">Back</button>
              </div>
          </div>
        </div>
      </div>
      <div class="container links-div">
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <h3>Links</h3>
            <table id="links" class="table-fill">

            </table>
            <table class="table-fill">
              <tr>
                <td><input id="add-link-input" type="text" class="form-control"></td>
                <td style="width: 40px;"><button id="add-link-submit" class="btn btn-primary">+</button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="./node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  <script src="./node_modules/bootstrap3/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="./node_modules/knockout-sortable/build/knockout-sortable.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/export-csv.js"></script>
  <script>
    require('./renderer.js');
  </script>
</html>
